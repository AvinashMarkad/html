<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- anchor tag is used to link web pages -->
    <a href="https://www.w3schools.com/html/html_attributes.asp">w3school</a>
    <!-- br tag is used to break the line -->
    <br>
    <!-- img tag is used to show image to our web page -->
    <img src="Untitled.png" alt="image of nature" height="500vh" width="">
</body>
</html>

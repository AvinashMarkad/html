<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Unordered HTML List -->
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem.</li>
    </ul>
    <!-- ordered HTML List -->
    <ol type="1">
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ol>
    <ol type="A">
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ol>
    <!-- HTML Description Lists -->
    <dl>
        <dt>avi</dt>
        <dd>-Avinash Markad</dd>
    </dl>
</body>
</html>

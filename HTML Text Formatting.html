<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML <b> and <strong> Elements -->
        <b>this is bold</b>
        <br>
        <strong>this is strong</strong>
<br>
        <!-- HTML <i> and <em> Elements -->
            <i>this is italic</i>
            <br>
            <em>this is emphasized</em>
<br>
            <!-- HTML <small> Element -->
                <small>this is small</small>
<br>

            <!-- HTML <mark> Element -->
            <p>Lorem ipsum dolor sit <mark>amet</mark> consectetur adipisicing elit.</p>

            <!-- HTML <del> Element -->
            <p>this <del> is</del> delete</p>

            <!-- HTML <ins> Element -->
            <p>Lorem ipsum dolor sit amet <ins>is</ins> consectetur.</p>    

            <!-- HTML <sub> Element -->
            <p>this is formula of water:H<sub>2</sub>xO</p> 
            
            <!-- HTML <sup> Element -->
             <p>find x,(a<sup>2</sup>+b<sup>2</sup>=x)</p>

</body>
</html>

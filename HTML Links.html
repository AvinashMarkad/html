<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
    <style>
        a:link {
          color: green;
          background-color: transparent;
          text-decoration: none;
        }
        a:hover{
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/html/html_links.asp" target="_blank">Blank</a>
   <br>
   <a href="https://www.w3schools.com/html/html_links.asp" target="_parent">Parent</a>
   <br>
   <a href="https://www.w3schools.com/html/html_links.asp" target="_self">Self</a>
   <br>
   <a href="https://www.w3schools.com/html/html_links.asp" target="_top">Top</a>
<br>
   <!-- HTML Links - Use an Image as a Link -->
   <a href="https://www.w3schools.com/html/html_links.asp" target="_blank"><img src="logo.jpg" alt="LOGO of W3"></a>
<br>
<!-- send mail -->
<a href="mailto:avimarkad3719@gmail.com">send email</a>
<br>
<!-- button link -->
<button onclick="document.location='https://www.w3schools.com/html/html_links.asp'">button</button>
<br>
<!-- give title to a link -->
<a href="https://www.w3schools.com/html/html_links.asp" title="w3 school wesite" target="_blank">web page title</a>
<br>
<!--  -->

</body>
</html>
